<!DOCTYPE html>
<html>
  <head>
    <title>Image Preview</title>
    <script src="popup.js"></script>
  </head>
  <style>/* Set some basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      padding: 20px;
    }
    
    /* Style the h1 heading */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    /* Style the paragraph */
    p {
      margin-bottom: 20px;
    }
    
    /* Style the button */
    button {
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Style the button on hover */
    button:hover {
      background-color: #3e8e41;
    }

    </style>
  <body>
    <h1>Image Preview</h1>
    <p>Click the button to extract and open the image URL.</p>
    <button id="extract-btn">Extract</button>
  </body>
</html>
